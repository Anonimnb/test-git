  url_launcher: ^6.3.0
  get: ^4.6.6
  provider: ^6.0.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: "^0.13.1"

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/img_19.png"

flutter:
  uses-material-design: true

